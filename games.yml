---
apiVersion: v1
kind: Service
metadata:
  name: games
  labels:
    app: games
spec:
  ports:
  - port: 8080
    name: games
  selector:
    app: games
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: games-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: games
    spec:
      containers:
      - name: games
        image: alexec/games:latest
        imagePullPolicy: Always
        env:
          - name: JAVA_OPTS
            value: -Xmx256m
          - name: MONGODB_HOST
            value: statedb
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /games/roulette
            port: 8080
            httpHeaders:
            - name: PlayerId
              value: "0"
            - name: Wallet
              value: http://wallet:8080
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /games/roulette
            port: 8080
            httpHeaders:
            - name: PlayerId
              value: "0"
            - name: Wallet
              value: http://wallet:8080
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 10
